<svg fill="none" viewBox="0 0 288 192" width="288" height="192" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        #body {
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          color: black;
          font-size: 4rem;
        }

        @keyframes rotate {
          0% {
            transform: rotate(-5deg);
            background-position: 0% 100%;
          }

          100% {
            transform: rotate(5deg);
            background-position: 0% 0%;
          }
        }

        @keyframes rotateReverse {
          0% {
            transform: rotate(5deg);
            background-position: 0% 100%;
          }

          100% {
            transform: rotate(-5deg);
            background-position: 0% 0%;
          }
        }

        #header {
          width: fit-content;
          animation-name: rotate;
          animation-duration: 6s;
          letter-spacing: -0.6rem;
        }

        #greeting {
          margin: -0.5rem 0;
          animation-name: rotateReverse;
          animation-duration: 7s;
          font-size: 2rem;
          letter-spacing: -0.1rem;
        }

        h1, h4 {
          border: none;
          margin: 0;
          padding: 0 1rem;
          text-shadow: 0 0.3rem 0.5rem rgba(255, 255, 255, 0.2);
          animation-iteration-count: infinite;
          animation-timing-function: cubic-bezier(.5,0,.5,1);
          -webkit-background-clip: text !important;
          -webkit-text-fill-color: transparent;
          animation-direction: alternate;
          background-size: 100% 400% !important;
          background: linear-gradient(135deg, rgba(212,255,137,1) 0%, rgba(136,255,198,1) 17%, rgba(110,200,233,1) 33%, rgba(119,167,255,1) 50%, rgba(127,131,255,1) 66%, rgba(144,129,255,1) 81%, rgba(181,160,255,1) 100%);
        }
      </style>

      <div id="body">
        <h1 id="header">Hello</h1>

        <h4 id="greeting">I'm Kai Jun</h4>
      </div>
    </div>
  </foreignObject>
</svg>