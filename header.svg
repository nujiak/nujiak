<svg fill="none" viewBox="0 0 512 256" width="512" height="256" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        #body {
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          color: black;
          font-size: 4rem;
        }

        @keyframes rotate {
          0% {
            transform: rotate(-5deg);
            background-position: 0% 100%;
          }

          33% {
            transform: rotate(-1.67deg);
            background-position: 0% 0%;
          }

          67% {
            transform: rotate(1.67deg);
            background-position: 0% 100%;

          }

          100% {
            transform: rotate(5deg);
            background-position: 0% 0%;
          }
        }

        @keyframes rotateReverse {
          0% {
            transform: rotate(5deg);
            background-position: 0% 100%;
          }

          33% {
            transform: rotate(1.67deg);
            background-position: 0% 0%;

          }

          67% {
            transform: rotate(-1.67deg);
            background-position: 0% 100%;
          }

          100% {
            transform: rotate(-5deg);
            background-position: 0% 0%;
          }
        }

        #nujiak {
          margin: 0;
          width: fit-content;
          animation-name: rotate;
          animation-duration: 13s;
          animation-iteration-count: infinite;
          animation-direction: alternate;
          -webkit-background-clip: text !important;
          -webkit-text-fill-color: transparent;
          background-size: 100% 400% !important;
          animation-timing-function: linear;
          background: linear-gradient(135deg, rgba(212, 255, 137, 1) 0%, rgba(137, 255, 209, 1) 29%, rgba(84, 147, 255, 1) 66%, rgba(181, 160, 255, 1) 100%);
          letter-spacing: -0.6rem;
          padding: 0 1rem;
        }

        #kj {
          margin: 0;
          animation-name: rotateReverse;
          animation-duration: 11s;
          animation-iteration-count: infinite;
          animation-direction: alternate;
          animation-timing-function: linear;
          -webkit-background-clip: text !important;
          -webkit-text-fill-color: transparent;
          background-size: 100% 400% !important;
          background: linear-gradient(135deg, rgba(212, 255, 137, 1) 0%, rgba(137, 255, 209, 1) 29%, rgba(84, 147, 255, 1) 66%, rgba(181, 160, 255, 1) 100%);
          font-size: 2rem;
          letter-spacing: -0.1rem;
          padding: 0 1rem;
        }

        h1, h4 {
          text-shadow: 0 0.3rem 0.5rem rgba(255, 255, 255, 0.2);
        }
      </style>

      <div id="body">
        <h1 id="nujiak">Nujiak</h1>

        <h4 id="kj">(Kai Jun)</h4>
      </div>
    </div>
  </foreignObject>
</svg>